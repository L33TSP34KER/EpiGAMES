<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EpiClicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
        }
        .upgrade {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>EpiClicker</h1>
    <p>Epicoin: <span id="epicoin-count">0</span></p>
    <p>Passive Income: <span id="passive-income">0</span> per second</p>
    <button onclick="clickButton()">Click me!</button>

    <div class="upgrade">
        <h2>Upgrades</h2>
        <button onclick="purchaseUpgrade(0)">Auto Clicker (Cost: 10 Epicoin)</button>
        <button onclick="purchaseUpgrade(1)">Code Line (Cost: 50 Epicoin)</button>
        <button onclick="purchaseUpgrade(2)">Debugger (Cost: 100 Epicoin)</button>
    </div>

    <script src="epiclicker.js"></script>
</body>
</html>
