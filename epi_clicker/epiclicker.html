<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EpiClicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>EpiClicker</h1>
    <p>Epicoin: <span id="epicoin-count">0</span></p>
    <p>Passive Income: <span id="passive-income">0</span> per second</p>
    <div>
    <button id="click">Click me!</button>
    </div>
    
    <div class="upgrade">
        <h2>Upgrades</h2>
        <button id="acupgrade">Auto Clicker (Cost: 10 Epicoin)</button>
        <button id="codelineupgrade">Code Line (Cost: 50 Epicoin)</button>
        <button id="debuggrade">Debugger (Cost: 100 Epicoin)</button>
    </div>

    <div id="code-display" style="white-space: pre-wrap; overflow-y: scroll; height: 200px; border: 1px solid black;"></div>

</body>
</html>

<script src="epiclicker.js"></script>
<script src="epiantiskid.js"></script>
